<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />

    <!-- Optional: override at deploy time by replacing this value -->
    <script>
      window.__ENV__ = window.__ENV__ || {
        API_BASE: "https://nutrihelp-api-ved.onrender.com/api"
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <title>Sign In | NutriHelp</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign Up -->
      <div class="form-container sign-up">
        <form id="signup-form" novalidate>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="Google"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span>or use your email for registration</span>

          <input type="text" id="signup-name" placeholder="Name" autocomplete="name" required />
          <input type="email" id="signup-email" placeholder="Email" autocomplete="email" required />
          <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password" required />
          <div class="error" id="signup-error"></div>
          <button type="submit">Sign Up</button>
          <button type="button" class="secondary" id="to-login-1">I already have an account</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="form-container sign-in">
        <form id="login-form" novalidate>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="Google"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span>or use your email password</span>

          <input type="email" id="login-email" placeholder="Email" autocomplete="email" required />
          <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required />
          <a href="#" aria-disabled="true">Forgot your password?</a>
          <div class="error" id="login-error"></div>
          <button type="submit">Sign In</button>
          <button type="button" class="secondary" id="to-signup-1">Create a new account</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your details to access NutriHelp</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>NutriHelp</h1>
            <p>Register to unlock personalized meal planning and nutrition tools.</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- Load your logic as ES modules -->
    <script type="module" src="apiClient.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
